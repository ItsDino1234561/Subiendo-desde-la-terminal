version: '3.9'
services:
    www:
        build: .
        ports: 
            - 8080:80
        volumes:
            - .:/var/www/html
        links:
            - db
        networks:
            - default
    db:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: escuela
            MYSQL_USER: Dino
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: pass 
        volumes:
            - data:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: Dino
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: pass 
volumes:
    data: